<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diconary App</title>
    <link rel="stylesheet" href="Diconary.css" />
    <script src="Diconary.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>English Dictonary</h2>
      <input type="text" class="inp" id="inp" placeholder="Sreaqrvch word......"/>
      <p id="info-text">Type a word and Enter</p>
      <div class="container-items" id="container-items">
        <p class="word" id="word">Word Title:-</p>
        <p class="meaning" id="meaning">Meaning:-</p>
        <div class="video-container" id="video-container">
          <audio id="imgbox" controls>
            <source src="" type="audio/ogg" />
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
